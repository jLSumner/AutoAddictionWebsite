<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #555;
      font-weight: 500;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005ea2;
    }

    .success-message {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add New Product</h1>
    <div id="success" class="success-message" style="display:none;">
      Product added successfully!
    </div>
    <form action="/add-product" method="POST">
      <label>Part Number:
        <input type="text" name="PartNumber" required>
      </label>

      <label>Name:
        <input type="text" name="Name">
      </label>

      <label>Brand:
        <input type="text" name="Brand">
      </label>

      <label>Price:
        <input type="number" step="0.01" name="Price">
      </label>

      <label>Description:
        <textarea name="Description"></textarea>
      </label>

      <label>Image URL:
        <input type="text" name="ImageURL">
      </label>

      <label>Category:
        <select name="Category" required>
          <option value="">Select a category</option>
          <option value="speakers">Speakers</option>
          <option value="subwoofers">Subwoofers</option>
          <option value="amplifiers">Amplifiers</option>
          <option value="accessories">Accessories</option>
          <option value="headunits">Headunits</option>
          <option value="DSPs">DSPs</option>
		  <option value="spotlights">Spotlights</option>
        </select>
      </label>

      <label>Quantity:
        <input type="number" name="Qty">
      </label>

      <label>Specs:
        <input type="text" name="Specs">
      </label>

      <button type="submit">Add Product</button>
    </form>
  </div>

  <script>
    if (window.location.search.includes('success=true')) {
      document.getElementById('success').style.display = 'block';
    }
  </script>
</body>
</html>
